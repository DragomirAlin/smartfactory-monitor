spring:
  application:
    name: subscription-service
  security:
    oauth2:
      resourceserver:
        jwt:
          issuerUri: http://keycloak:8083/auth/realms/smartfactory
          jwkSetUri: http://keycloak:8083/auth/realms/smartfactory/protocol/openid-connect/certs
  data:
    mongodb:
      database: smartfactory-subscription
      host: mongo
      port: 27017
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: admin
    password: admin
server:
  port: 8005
eureka:
  instance:
    prefer-ip-address: true
  client:
    serviceUrl:
      defaultZone: http://discUser:discPassword@discovery:8761/eureka
smartfactory:
  rabbitmq:
    mqtt:
      acquisition:
        exchange: mqtt_events
        queue: mqtt_subscription_queue
    notification:
      queue: subscription_notify
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
